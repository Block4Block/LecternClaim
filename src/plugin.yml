name: LecternClaim
main: hasjamon.lecternclaim.LecternClaim
api-version: 1.17
authors: [ HasJamOn, Bahm, gtg_cya ]
softdepend: [ProtocolLib]
version: 1.5
description: LecternClaim plugin
commands:
  die:
    description: Use this command to kill yourself if you are stuck.
    usage: /<command>
    aliases: [suicide, kill]
  hints:
    description: Turns hints on/off.
    usage: /<command> [on|off]
  claimcontest:
    description: Everything you need to start a Chunk Claim Contest.
    usage: Invalid command, see correct usage with /<command> help
    permission: op
  welcome:
    description: Shows the welcome message.
    usage: /<command>
  claimloc:
    description: Shows you the location of the claim lectern in a claimed chunk.
    usage: /<command>
    permission: op
  claimfix:
    description: Checks each claim to make sure the lectern is still there; removes the claim if the lectern is missing.
    usage: /<command> confirm
    permission: op